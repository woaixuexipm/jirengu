<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="zuoye33-3.css">
</head>
<body>
    <div class="box">
        <div class="header">
            <div class="tab active">1</div>
            <div class="tab">2</div>
            <div class="tab">3</div>
            <div class="tab">4</div>
        </div>
        <div class="content">
            <div class="panel active">panel1</div>
            <div class="panel">panel2</div>
            <div class="panel">panel3</div>
            <div class="panel">panel4</div>
        </div>
    </div>
    <div class="box">
        <div class="header">
            <div class="tab">1</div>
            <div class="tab">2</div>
            <div class="tab">3</div>
            <div class="tab active">4</div>
        </div>
        <div class="content">
            <div class="panel">panel1</div>
            <div class="panel">panel2</div>
            <div class="panel">panel3</div>
            <div class="panel active">panel4</div>
        </div>
    </div>
    <script>
        function $$(selector){
            return document.querySelectorAll(selector)
        }
        $$('.tab').forEach(function(node){
            node.addEventListener('click', function(){
                this.parentElement.querySelectorAll('.tab').forEach(function(tab,i){
                    tab.classList.remove('active')
                    if(node === tab)
                    index = i
                })
                this.classList.add('active')
                this.parentElement.nextElementSibling.querySelectorAll('.panel').forEach(function(panel){
                    panel.classList.remove('active')
                })
                this.parentElement.nextElementSibling.querySelectorAll('.panel')[index].classList.add('active')
            })
        })
    </script>
</body>
</html>
