<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1361368_rbr5bmn3yo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a class="login" href="#"><i class="iconfont icon-user"></i></a>
    </header>
    <main>
        <div class="flip-modal login">
            <div class="modal modal-login">
                <div class="tabs">
                    <a href="#" class="login">登录</a>
                    <a href="#" class="register">注册</a>
                </div>
                <a href="#" class="close iconfont icon-baseline-close-px"></a>
                <div class="content">
                    <div class="error"></div>
                    <form action="/login" method="post">
                        <div class="input">
                            <i class="iconfont icon-yonghu"></i>
                            <input name="username" type="text" placeholder="用户名">
                        </div>
                        <div class="input">
                            <i class="iconfont icon-mima"></i>
                            <input name="password" type="password" placeholder="密码">
                        </div>   
                        <div class="input">
                            <input type="submit" value="登录">
                        </div>            
                      </form>
                </div>
            </div>
            <div class="modal modal-register">
                <div class="tabs">
                    <a href="#" class="login">登录</a>
                    <a href="#" class="register">注册</a>
                </div>
                <a href="#" class="close iconfont icon-baseline-close-px"></a>
                <div class="content">
                    <div class="error"></div>
                    <form action="/login" method="post">
                        <div class="input">
                            <i class="iconfont icon-yonghu"></i>
                            <input name="username" type="text" placeholder="用户名">
                        </div>
                        <div class="input">
                            <i class="iconfont icon-mima"></i>
                            <input name="password" type="password" placeholder="密码">
                        </div>
                        <div class="input">
                            <i class="iconfont icon-mima"></i>
                            <input name="repassword" type="password" placeholder="再次输入密码">
                        </div> 
                        <div class="input">
                            <input type="submit" value="注册">
                        </div>            
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script>
        function $(selector){
            return document.querySelector(selector);
        }
        $('header .login').addEventListener('click',function(e){
            e.stopPropagation();
            $('.flip-modal').style.display='block';
        })
        $('.flip-modal').addEventListener('click',function(e){
            e.stopPropagation();
            if(e.target.classList.contains('login')){
                $('.flip-modal').classList.remove('register');
                $('.flip-modal').classList.add('login');
            }
            if(e.target.classList.contains('register')){
                $('.flip-modal').classList.remove('login');
                $('.flip-modal').classList.add('register');
            }
            if(e.target.classList.contains('close')){
                $('.flip-modal').style.display='none';
            }
        })
        document.addEventListener('click',function(){
            $('.flip-modal').style.display='none';
        })
        $('.modal-login form').addEventListener('submit',function(e){
            e.preventDefault();
            if(!/^\w{3,10}$/.test($('.modal-login input[name=username]').value)) {
                $('.modal-login .error').innerText = '用户名需输入3-8个字符，包括字母数字下划线';
                return false;
            }
            if(!/^\w{6,10}$/.test($('.modal-login input[name=password]').value)){
                $('.modal-login .error').innerText = '密码需输入6-10个字符，包括字母数字下划线';
                return false;
            }
            this.submit();
        })
        $('.modal-register form').addEventListener('submit',function(e){
            e.preventDefault();
            if(!/^\w{3,10}$/.test($('.modal-register input[name=username]').value)) {
                $('.modal-register .error').innerText = '用户名需输入3-8个字符，包括字母数字下划线';
                return false;
            }
            if(!/^\w{6,10}$/.test($('.modal-register input[name=password]').value)){
                $('.modal-register .error').innerText = '密码需输入6-10个字符，包括字母数字下划线';
                return false;
            }
            if($('.modal-register input[name=password]').value !== $('.modal-register input[name=repassword]').value){
                $('.modal-register .error').innerText = '两次输入的密码不一致';
                return false;
            }
            this.submit();
        })
    </script>
</body>
</html>
