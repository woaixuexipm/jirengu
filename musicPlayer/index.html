<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1375821_wpedpu2gimm.css">
</head>
<body>
    <div class="background"></div>
    <div class="musicbox">
        <div class="musicupper">
            <div class="music clearfix">
                <div class="control">
                    <span class="back iconfont icon-back"></span>
                    <span class="play iconfont icon-playpause"></span>
                    <span class="next iconfont icon-next"></span>
                </div>
                <div class="song">
                    <div class="name">My song</div>
                    <div class="auther">肖战</div>
                </div>
            </div>
            <div class="process clearfix">
                <div class="bar">
                    <div class="progress-bg"></div>
                    <div class="progress-now"></div>
                </div>
                <div class="time">0.00</div>
            </div>
        </div>
        <ul class="list">
        </ul>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
