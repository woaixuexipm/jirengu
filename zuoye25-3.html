<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 1px 1px 2px 2px rgba(0,0,0,0.14); 
        }
        .active{
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>hello</h1>
        <p>jirengu</p>
    </div>
    <button id="add">add</button>
    <button id="remove">remove</button>
    <button id="toggle1">toggle1</button>
    <button id="toggle2">toggle2</button>
    <script>
        var nodebox = document.querySelector(".box");
        console.log(nodebox.classList);
        var addBtn = document.querySelector('#add');
        var removeBtn = document.querySelector('#remove');
        var toggle1Btn = document.querySelector('#toggle1');
        var toggle2Btn = document.querySelector('#toggle2');
        addBtn.onclick = function(){
            nodebox.classList.add("active");
        }
        removeBtn.onclick = function(){
            nodebox.classList.remove("active");
        }
        toggle1Btn.onclick = function(){
            if(nodebox.classList.contains('active')){
                nodebox.classList.remove("active");
            }else{
                nodebox.classList.add("active");
            }
        }
        toggle2Btn.onclick = function(){
            nodebox.classList.toggle("active");
        }
    </script>
</body>
</html>
